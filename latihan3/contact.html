<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corporate Web</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
    
  <body>
     <div id="wrapper">
       <div id="header">
         <!-- Start Header -->
          <div class="container">
            <div id="header_left">
              <!-- Start Header Left -->
                <img src="images/logo.png">
              <!-- End Header Left -->
            </div>
            <div id="header_right">
              <!-- Start Header Right -->
                 <ul>
                   <li><a href="index.html" id="itemhome">Home</a></li>
                   <li><a href="#" id="itemnews">News</a></li>
                   <li><a href="#" id="itemgallery">Gallery</a></li>
                   <li><a href="#" id="itemcontact">Contact</a></li>
                 </ul>
              <!-- End Header Right -->
            </div>
          </div>
         <!-- End Header -->
       </div>
       
       <div id="content">
         <!-- Start Content -->
           <div class="container">
             <div id="contact_left">
                <!-- Start Contact Left -->
                   <h2 class="thetitle">Welcome, Dear Visitor</h2>
                   <form id="form_contact" method="POST" action="">
                      <table cellspacing="20">
                        <tr>
                          <td>Fullname</td>
                          <td>:</td>
                          <td>
                            <input type="text" id="fullname" name="fullname" placeholder="Please fill your fullname" value="" required autocomplete="">
                          </td>
                        </tr>
                        <tr>
                          <td>Username</td>
                          <td>:</td>
                          <td>
                            <input type="text" id="username" name="username" placeholder="Please fill your username" value="">
                          </td>
                        </tr>
                        <tr>
                          <td>Password</td>
                          <td>:</td>
                          <td>
                            <input type="password" id="userpassword" name="userpassword" placeholder="Please fill your password" value="">
                          </td>
                        </tr>
                        <tr>
                          <td>Email</td>
                          <td>:</td>
                          <td>
                            <input type="email" id="useremail" name="useremail" placeholder="Please fill your email" value="">
                          </td>
                        </tr>
                        <tr>
                          <td>Gender</td>
                          <td>:</td>
                          <td>
                            <input type="radio" id="gendermale" name="gender" value="male" checked>
                            &nbsp;Male&nbsp;&nbsp;
                            <input type="radio" id="gendervemale" name="gender" value="female">
                            &nbsp;Female
                          </td>
                        </tr>
                        <tr>
                          <td>Birthdate</td>
                          <td>:</td>
                          <td>
                            <input type="date" id="birthdate" name="birthdate"> 
                            <!--
                              <select id="day" name="day">
                              <option value="">--Day--</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                            &nbsp;&nbsp;
                            <select id="month" name="month">
                              <option value="">--Month--</option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                            </select>
                            &nbsp;&nbsp;
                            <select id="year" name="year">
                              <option value="">--Year--</option>
                              <option value="1993">1993</option>
                              <option value="1994">1994</option>
                              <option value="1995">1995</option>
                              <option value="1996">1996</option>
                              <option value="1997">1997</option>
                            </select> 
                            -->
                          </td>
                        </tr>
                        <tr>
                          <td>Hobby</td>
                          <td>:</td>
                          <td>
                            <input type="checkbox" id="sports" name="sports" value="sports">&nbsp;Sports
                            &nbsp;&nbsp;
                            <input type="checkbox" id="travel" name="travel" value="travel">&nbsp;Travel
                            &nbsp;&nbsp;
                            <input type="checkbox" id="culture" name="culture" value="culture">&nbsp;Culture
                            <br>
                            <input type="checkbox" id="cullinary" name="cullinary" value="culinary">&nbsp;Cullinary
                            &nbsp;&nbsp;
                            <input type="checkbox" id="shooping" name="shooping" value="shooping">&nbsp;Shooping
                            &nbsp;&nbsp;
                            <input type="checkbox" id="praying" name="praying" value="praying">&nbsp;Praying
                          </td>
                        </tr>
                        <tr>
                          <td valign="top">Color Fav</td>
                          <td valign="top">:</td>
                          <td>
                            <input type="color" id="yourcolor" name="yourcolor" value="#00FF00">
                          </td>
                        </tr>
                        <tr>
                          <td valign="top">Photo</td>
                          <td valign="top">:</td>
                          <td>
                            <input type="file" id="photo" name="photo">
                            <input type="hidden" id="oldphoto" name="oldphoto">
                          </td>
                        </tr>
                        <tr>
                          <td valign="top">Message</td>
                          <td valign="top">:</td>
                          <td>
                            <textarea id="message" name="message"></textarea>
                          </td>
                        </tr>
                        <tr>
                          <td></td>
                          <td></td>
                          <td>
                            <input type="submit" id="submit" name="submit" value="Submit">
                            &nbsp;
                            <input type="reset" id="reset" name="reset" value="Reset">
                          </td>
                        </tr>
                      </table>
                    </form>
                <!-- End Contact Left -->
             </div>
             <div id="contact_right">
                <!-- Start Contact Right -->
                <h2 class="thetitle">Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4057740.711438101!2d107.44002318862933!3d-6.691753036357812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f12d6144eb23%3A0x85efbed6649a9fa3!2sBaba%20Studio!5e0!3m2!1sen!2sid!4v1632221735447!5m2!1sen!2sid" width="380" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <!-- End Contact Right -->
             </div>
           </div>
         <!-- End Content -->
       </div>
       <div id="footer">
         <!-- Start Footer -->
         <div class="container">
           CopyRights &copy; 2018 babastudio.com 
         </div>
         <!-- End Footer -->
       </div>
     </div>
  </body>
</html>
